<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCR Text Extractor | مستخرج النصوص</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Background Decoration -->
    <div class="bg-decoration">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <!-- Language Toggle -->
    <div class="language-toggle">
        <button id="langToggle" class="lang-btn" onclick="switchLanguage()">
            <i class="fas fa-language"></i>
            <span id="langText">English</span>
        </button>
    </div>

    <!-- Main Container -->
    <div class="container">
        <!-- Header Section -->
        <header class="header">
            <div class="header-icon">
                <i class="fas fa-file-image"></i>
            </div>
            <h1 id="mainTitle">مستخرج النصوص من الصور</h1>
            <p id="mainSubtitle">تقنية OCR متقدمة لاستخراج النصوص العربية والإنجليزية</p>
        </header>

        <!-- Upload Card -->
        <div class="glass-card upload-card">
            <div class="card-header">
                <i class="fas fa-cloud-upload-alt"></i>
                <h2 id="uploadTitle">رفع الملف</h2>
            </div>
            
            <div class="upload-section">
                <!-- File Upload -->
                <div class="upload-area" id="uploadArea">
                    <input type="file" id="fileInput" accept="image/*,.pdf" hidden>
                    <label for="fileInput" class="upload-label">
                        <div class="upload-icon">
                            <i class="fas fa-cloud-upload-alt"></i>
                        </div>
                        <p class="upload-text" id="uploadText">اسحب الملف هنا أو انقر للاختيار</p>
                        <p class="upload-hint" id="uploadHint">يدعم الصور وملفات PDF</p>
                        <div id="fileName" class="file-name"></div>
                    </label>
                </div>

                <!-- URL Input -->
                <div class="divider">
                    <span id="orText">أو</span>
                </div>

                <div class="input-group">
                    <i class="fas fa-link input-icon"></i>
                    <input type="text" id="urlInput" class="modern-input" placeholder="أدخل رابط الصورة">
                </div>

                <!-- Language Select -->
                <div class="form-group">
                    <label id="ocrLangLabel" class="form-label">
                        <i class="fas fa-globe"></i>
                        لغة النص المراد استخراجه
                    </label>
                    <div class="select-wrapper">
                        <select id="ocrLanguage" class="modern-select">
                            <option value="ara">العربية (Arabic)</option>
                            <option value="eng">الإنجليزية (English)</option>
                            <option value="ara,eng">العربية والإنجليزية (Both)</option>
                        </select>
                        <i class="fas fa-chevron-down select-icon"></i>
                    </div>
                </div>

                <!-- Process Button -->
                <button id="processBtn" class="process-btn" onclick="runOCR()">
                    <span class="btn-content">
                        <i class="fas fa-magic"></i>
                        <span id="processBtnText">استخراج النص</span>
                    </span>
                    <div class="btn-loader"></div>
                </button>
            </div>
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <!-- Extracted Text Card -->
            <div class="glass-card result-card">
                <div class="card-header">
                    <div>
                        <i class="fas fa-file-alt"></i>
                        <h2 id="extractedTitle">النص المستخرج</h2>
                    </div>
                    <div class="card-actions">
                        <button class="icon-btn" onclick="copyText()" title="نسخ">
                            <i class="fas fa-copy"></i>
                        </button>
                        <button class="icon-btn" onclick="downloadFile('text')" title="تحميل">
                            <i class="fas fa-download"></i>
                        </button>
                    </div>
                </div>
                <div class="result-content">
                    <textarea id="extractedText" class="result-textarea" readonly></textarea>
                </div>
            </div>

            <!-- Form Data Card -->
            <div id="formDataCard" class="glass-card result-card" style="display: none;">
                <div class="card-header">
                    <div>
                        <i class="fas fa-table"></i>
                        <h2 id="formDataTitle">البيانات المستخرجة</h2>
                    </div>
                    <div class="card-actions">
                        <button class="icon-btn" onclick="downloadFile('json')" title="تحميل JSON">
                            <i class="fas fa-file-code"></i>
                        </button>
                        <button class="icon-btn" onclick="downloadFile('csv')" title="تحميل CSV">
                            <i class="fas fa-file-csv"></i>
                        </button>
                    </div>
                </div>
                <div class="result-content">
                    <div id="formDisplay" class="form-display"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Alert Container -->
    <div id="alertContainer" class="alert-container"></div>

    <script src="app.js"></script>
</body>
</html>
